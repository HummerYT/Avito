name: Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up go Environment
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.1
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          go mod tidy

      - name: Run Tests
        run: |
          go test ./...
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Set up go Environment
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.1
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          go mod tidy

      - name: Run Tests
        run: |
          go test -coverprofile="coverage.out" ./...
          go tool cover -func="coverage.out"